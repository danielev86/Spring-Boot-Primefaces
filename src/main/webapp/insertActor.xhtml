<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	<ui:define name="body_content">
		<p:panel>
			<h:panelGroup id="actorInsertHeaderId" styleClass="ui-grid">
				<h1 style="text-align:center" class="ui-grid-col-12">
					<h:outputText value="#{msg['label.actor.insert.section.title']}"/>
				</h1>
			</h:panelGroup>
			
			<h:form id="actorInsertFormId">
				<p:growl id="actorInsertGrowlId" showDetail="true" showSummary="false" sticky="true"/>
				<div class="ui-grid">
					<div class="ui-grid-col-4">
						<p:outputLabel for="firstNameId"  value="#{msg['label.actor.insert.section.firstname']}"/>
					</div>
					<div class="ui-grid-col-8">
						<p:inputText id="firstNameId"  
							value="#{actorInsertController.actor.firstName}" 
							placeholder="#{msg['label.actor.insert.section.firstname.placeholder']}"/>
					</div>
				</div>
				<div class="ui-grid">
					<div class="ui-grid-col-4">
						<p:outputLabel for="lastNameId" value="#{msg['label.actor.insert.section.lastname']}"/>
					</div>
					<div class="ui-grid-col-8">
						<p:inputText id="lastNameId"
							value="#{actorInsertController.actor.lastName}" 
							placeholder="#{msg['label.actor.insert.section.lastname.placeholder']}"/>
					</div>	
				</div>
				
				<div class="ui-grid">
					<div class="ui-grid-col-12">
						<p:commandButton 
							value="#{msg['label.btn.save']}" 
							action="#{actorInsertController.saveActor}" 
							styleClass="float:right;"/>
					</div>
				</div>
			
			
			</h:form>
		
		
		</p:panel>
	
	</ui:define>
</ui:composition>
